<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
  <script type="text/javascript" src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
  
</head>
<body>
  <div class="mt-10 sm:mt-0">
    <div class="md:grid md:grid-cols-3 md:gap-5">
      <div class="md:col-span-1 bg-blue-100">
        <div class="px-4 sm:px-0">
          <h3 class="indent-3 text-lg font-bold leading-6 text-gray-700">회원정보 입력</h3>
          <p class="px-1 mt-1 text-sm text-gray-600">필수 정보를 빠짐없이 입력해주세요.</p>
        </div>
      </div>

      <div class="mt-5 md:col-span-2 md:mt-0">
        <form action="#" method="POST">
          <div class="overflow-hidden shadow sm:rounded-md">
            <div class="bg-white px-4 py-5 sm:p-6">
              <div class="grid grid-cols-6 gap-6">

                <div class="col-span-6 sm:col-span-6">
                  <label for="mem_id" class="block text-sm font-medium text-gray-700 font-semibold">아이디</label>
                  <input type="text" name="mem_id" id="mem_id" autocomplete="mem_id"  
                  class="w-60 mt-1 rounded-md border-gray-300 shadow-sm focus:border-blue-600 focus:ring-blue-600 sm:text-sm mr-3">      
                  <button class="max-h-0.5 max-w-xs mt-7 sm:mt-6 bg-blue-600 inline-flex items-center justify-center rounded-full py-4 px-10 text-center text-sm font-normal text-white hover:bg-opacity-90 px-8">ID중복확인</button>
                </div>
                <span class="hidden col-span-6 text-justify text-sm -my-4 text-red-500" id="mem_id_empty">아이디를 입력해야 합니다.</span>


                <div class="col-span-6 sm:col-span-6">
                  <label for="mem_passwd" class="block text-sm font-medium text-gray-700 font-semibold">패스워드</label>
                  <input type="password" name="mem_passwd" id="mem_passwd" autocomplete="mem_passwd" 
                  minlength="4"
                  class="mt-1 block w-80 rounded-md border-gray-300 shadow-sm focus:border-blue-600 focus:ring-blue-600 sm:text-sm">
                </div>


                <div class="col-span-6 sm:col-span-6">
                  <label for="mem_repasswd" class="block text-sm font-medium text-gray-700 font-semibold">패스워드 확인</label>
                  <input type="password" name="mem_repasswd" id="mem_repasswd" autocomplete="mem_repasswd" 
                  minlength="4"
                  class="mt-1 block w-80 rounded-md border-gray-300 shadow-sm focus:border-blue-600 focus:ring-blue-600 sm:text-sm">
                </div>


                <div class="col-span-6 sm:col-span-6">
                  <label for="mem_nick" class="block text-sm font-medium text-gray-700 font-semibold">닉네임</label>
                  <input type="text" name="mem_nick" id="mem_nick" autocomplete="mem_nick" class="mt-1 block w-60 rounded-md border-gray-300 shadow-sm focus:border-blue-600 focus:ring-blue-600 sm:text-sm">
                </div>


                <div class="col-span-3 sm:col-span-3">
                  <label for="mem_name" class="block text-sm font-medium text-gray-700 font-semibold">이름</label>
                  <input type="text" name="mem_name" id="mem_name" autocomplete="mem_name" 
                  class="mt-1 block w-60 rounded-md border-gray-300 shadow-sm focus:border-blue-600 focus:ring-blue-600 sm:text-sm">
                </div>


                <div class="col-span-6 sm:col-span-4">
                  <label for="mem_birthday" class="block text-sm font-medium text-gray-700 font-semibold">생년월일 (-없이 숫자 8글자를 입력해주세요)</label>
                  <input type="text" name="mem_birthday" id="mem_birthday" autocomplete="mem_birthday" 
                  maxlength="8" 
                  class="mt-1 block w-60 rounded-md border-gray-300 shadow-sm focus:border-blue-600 focus:ring-blue-600 sm:text-sm">
                </div>


                <div class="col-span-6 sm:col-span-6">
                  <label for="mem_gender" class="block text-sm font-medium text-gray-700 font-semibold">성별</label>
                  <select id="mem_gender" name="mem_gender" autocomplete="mem_gender" 
                  class="mt-1 block w-60 rounded-md border-gray-300 bg-white py-2 px-3 shadow-sm focus:border-blue-600 focus:outline-none focus:ring-blue-600 sm:text-sm">
                    <option selected>성별</option>
                    <option id="mem_male" name="mem_male">남성</option>
                    <option id="mem_female" name="mem_female">여성</option>
                  </select>
                </div>


                <div class="col-span-6 sm:col-span-4">
                  <label for="mem_email" class="block text-sm font-medium text-gray-700 font-semibold">이메일</label>
                  <input type="text" name="mem_email" id="mem_email" autocomplete="mem_email" class="mt-1 block w-80 rounded-md border-gray-300 shadow-sm focus:border-blue-600 focus:ring-blue-600 sm:text-sm">
                </div>


                <div class="col-span-6 sm:colspan-4">
                  <label for="mem_phone" class="block text-sm font-medium text-gray-700 font-semibold"> 휴대전화 (-없이 숫자를 입력해주세요)</label>
                  <input type="text" name="mem_phone" id="mem_phone" autocomplete="mem_phone" maxlength="11" 
                  class="mt-1 block w-60 rounded-md border-gray-300 shadow-sm focus:border-blue-600 focus:ring-blue-600 sm:text-sm">
                </div>


                <div class="col-span-6 sm:col-span-5">
                  <label for="mem_address" class="block text-sm font-medium text-gray-700 font-semibold">주소</label>
                  <input type="text" name="mem_address" id="mem_address" autocomplete="mem_address" 
                  class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-600 focus:ring-blue-600 sm:text-sm">
                </div>


                <div class="col-span-6 sm:col-span-6 mb-3">
                  <label for="mem_zipcode" class="block text-sm font-medium text-gray-700 font-semibold">우편번호</label>
                  <input type="text" name="mem_zipcode" id="mem_zipcode" autocomplete="mem_zipcode"
                  class="mt-1 w-60 rounded-md border-gray-300 shadow-sm focus:border-blue-600 focus:ring-blue-600 sm:text-sm mr-3">      
                  <button class="max-h-0.5 max-w-xs mt-7 col-span-6 sm:col-span-2 bg-blue-600 inline-flex items-center justify-center rounded-full py-4 px-10 text-center text-sm font-normal text-white hover:bg-opacity-90 px-5">우편번호검색</button>          
                </div>
                

              </div>
            </div>
            
            <div class="bg-gray-50 px-4 py-3 text-center sm:px-6">
              <button type="button" class="inline-flex justify-center rounded-md border border-transparent bg-blue-700 py-2 px-6 text-sm font-medium text-white shadow-sm hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-600 focus:ring-offset-2 my-2"
              onclick="register_error()">
              회원가입</button>
              <button type="button" class="inline-flex justify-center rounded-md border border-transparent bg-blue-700 py-2 px-6
              ml-1 mr-1 text-sm font-medium text-white shadow-sm hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-600 focus:ring-offset-2 my-2" onClick="location.href='./U_loginPage.html'">
              가입취소</button>
              <button type="reset" class="inline-flex justify-center rounded-md border border-blue-700 bg-white py-2 px-6 text-sm font-medium text-blue-700 shadow-sm hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-600 focus:ring-offset-0 my-2">
              다시입력</button>
            </div>

          </div>
        </form>
      </div>
    </div>
  </div>
  
  <div class="hidden sm:block" aria-hidden="true">
    <div class="py-5">
      <div class="border-t border-gray-200"></div>
    </div>
  </div>
</body>
</html>
